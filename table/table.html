<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="list.js"></script>
	<style type="text/css">
	</style>
	<link rel="stylesheet" type="text/css" href="theme.min.css">
</head>
<body>
	<br>
	<br>
	<div class="container" data-layout="container">
		<div class="card mb-3">
			<div class="card-header">
				<div class="row flex-between-end">
					<div class="col-auto align-self-center">
						<h5 class="mb-0" data-anchor="data-anchor" id="table-example">
							Table Name
						</h5>
					</div>
				</div>
			</div>
			<div class="card-body pt-0">
				<div class="tab-content">
					<div id="tableExample" data-list='{"valueNames":["name","email","age"],"page":5,"pagination":true}'>
  						<div class="table-responsive scrollbar">
    						<table class="table table table-striped fs--1 mb-0">
      							<thead class="bg-200 text-900">
        							<tr>
          								<th class="sort" data-sort="name">Name</th>
          								<th class="sort" data-sort="email">Email</th>
          								<th class="sort" data-sort="age">Age</th>
          								<th data-sort="Status">Status</th>
          								<th>Modify</th>
        							</tr>
      							</thead>
      							<tbody class="list">
        							<tr>
          								<td class="name">Anna</td>
          								<td class="email">anna@example.com</td>
          								<td class="age">18</td>
          								<center></center>
          								<td class="align-middle text-end fs-0 white-space-nowrap payment align-items-center">
          									<span class="badge badge rounded-pill bg-success">
          										Success
          									</span>          			
          								</td>
          								<td class="align-middle text-end fs-0 white-space-nowrap payment">
          									<button class="btn btn-sm btn-primary" type="button" data-list-pagination="prev">
    											<span>Modify</span>
    										</button>
          								</td>
        							</tr>
        							<tr>
          								<td class="name">Homer</td>
          								<td class="email">homer@example.com</td>
          								<td class="age">35</td>
          								<td class="align-middle text-end fs-0 white-space-nowrap payment align-items-center">
          									<span class="badge badge rounded-pill bg-warning text-white">
          										Warning
          									</span>
          								</td>
          								<td class="align-middle text-end fs-0 white-space-nowrap payment">
          									<button class="btn btn-sm btn-primary" type="button" data-list-pagination="prev">
    											<span>Modify</span>
    										</button>
          								</td>
        							</tr>
      							</tbody>
    						</table>
  						</div>
  						<div class="row align-items-center mt-3">
    						<div class="pagination d-none"></div>
    						<div class="col">
      							<p class="mb-0 fs--1">
        							<span class="d-none d-sm-inline-block" data-list-info="data-list-info"></span>
        							<span class="d-none d-sm-inline-block"> &mdash;</span>
        							<a class="fw-semi-bold" href="#!" data-list-view="*">View all<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a><a class="fw-semi-bold d-none" href="#!" data-list-view="less">View Less<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
     						 	</p>
    						</div>
    						<div class="col-auto d-flex">
    							<button class="btn btn-secondary" type="button" data-list-pagination="prev">
    								<span>Previous</span>
    							</button>
    							<button class="btn btn-secondary px-4 ms-2" type="button" data-list-pagination="next">
    								<span>Next</span>
    							</button>
    						</div>
  						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
